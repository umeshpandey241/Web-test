<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="figma-preview">
        <div class="container">
            <div class="row">
                <div class="figma-title">
                    <h2>Photo Previewer</h2>
                </div>
                <div id="figma-list">
                    <ul class="list" id="listlist">
                    </ul>
                </div>
                <div class="main-btn">
                    <button id="btn">Refresh</button>
                </div>
            </div>
            <div class="img-container">
                <img src="https://some-random-apis.herokuapp.com/images/pexels-ksenia-chernaya-5691627.jpg" alt="" id="img">
            </div>
        </div>
    </div>

    <script src="./script.js"></script>
</body>

</html>
